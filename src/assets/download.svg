<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%'>
	<defs>
		<pattern id='sGrid' width='10' height='10' patternUnits='userSpaceOnUse'>
			<path d='M 10 0 L 0 0 0 10' fill='none' stroke='#fff' stroke-width='0.3' stroke-opacity='0.5'/>
		</pattern>
		<pattern id='mGrid' width='100' height='100' patternUnits='userSpaceOnUse'>
			<rect width='100' height='100' fill='url(#sGrid)'/>
			<path d='M 100 0 L 0 0 0 100' fill='none' stroke='#fff' stroke-width='2' stroke-opacity='0.2'/>
		</pattern>
		<pattern id='lGrid' width='200' height='200' patternUnits='userSpaceOnUse'>
			<rect width='200' height='200' fill='url(#mGrid)'/>
			<path d='M 200 0 L 0 0 0 200' fill='none' stroke='#fff' stroke-width='2' stroke-opacity='0.2'/>
		</pattern>
	</defs>
	<rect width='100%' height='100%' fill='#0071b8'/>
	<rect width='100%' height='100%' fill='url(#lGrid)'/>
</svg>